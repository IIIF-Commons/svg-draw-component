<!DOCTYPE html>
<html>
<head>
    <title>svg-draw-component: test</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/component-boilerplate.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="js/svg-draw-component.bundle.js"></script>
</head>
<body>

    <div id="component"></div>

    <script>

        var component;

        $(function() {

            component = new IIIFComponents.SvgDrawComponent({
                element: "#component"
            });

            component.on('test', function(args) {
                alert(args);
            });

            component.test();

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>svg-draw-component: test</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/svg-draw-component.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsviews/0.9.76/jsviews.min.js"></script>
    <script src="js/openseadragon/openseadragon.min.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/base-component.bundle.js"></script>
    <script src="js/svg-draw-component.js"></script>
    <style>
        // for demo page functionality
        html {
          font-size: 10px;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        body {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-size: 14px;
          line-height: 1.42857143;
          color: #333333;
          background-color: #ffffff;
          padding: 5vw;
        }
    </style>
</head>
<body class="svg-draw-component">

    <div id="svgdraw" class="openseadragon"></div>
    <div id="foo"/>

    <script type="text/javascript">

          var svgdraw, viewer;

          $( document ).ready(function() {
            osd_config = {
                id: "svgdraw",
                prefixUrl: "js/openseadragon/images/",
                toolbar: "foo",
                gestureSettingsMouse: { clickToZoom: false },
                tileSources:   [{
                  "@context": "http://iiif.io/api/image/2/context.json",
                  "@id": "http://libimages.princeton.edu/loris2/pudl0001%2F4609321%2Fs42%2F00000002.jp2",
                  "height": 7200,
                  "width": 5093,
                  "profile": [ "http://iiif.io/api/image/2/level2.json" ],
                  "protocol": "http://iiif.io/api/image",
                  "tiles": [{
                    "scaleFactors": [ 1, 2, 4, 8, 16, 32 ],
                    "width": 1024
                      }]
                    }]
                };

                svgdraw = new IIIFComponents.SvgDrawComponent({
                    element: "#svgdraw",
                    subjectType: "openseadragon",
                    subject: osd_config,
                    toolbars: {
                        tools: {
                            show: true,
                            buttons: [
                                { name: 'point', fa_icon:'fa-map-pin'},
                                { name: 'line', fa_icon:'fa-pencil'},
                                { name: 'cloud', fa_icon:'fa-cloud'},
                                { name: 'rect', fa_icon:'fa-stop'},
                                { name: 'separator'},
                                { name: 'select', fa_icon:'fa-arrows'}
                            ]
                        },
                        layers: {
                            show: true,
                            presets: [{
                                name: 'Walkable Areas',
                                visible: true,
                                locked: false,
                                active: false
                              },
                              {
                                name: 'Points of Interest',
                                visible: true,
                                locked: false,
                                active: true
                              }
                            ]
                        },
                    }
                });

          });

    </script>

</body>
</html>
